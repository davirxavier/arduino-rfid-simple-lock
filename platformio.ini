[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_port = /dev/ttyUSB0
lib_deps = 
	miguelbalboa/MFRC522@^1.4.11
	https://github.com/thijse/Arduino-EEPROMEx.git
	makuna/RTC@^2.4.2
